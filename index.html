<html lang="en">

<body>
    <header class="flex a-center j-sp-around pt-10">

                <img src="./assets/logo.png" alt="logo">

        <div class="ul">
            <ul class="flex">
                <li><a style="color: #FEA301;" href="#">Home</a></li>
                <li><a style="color: #01ACFD;" href="#">About</a></li>
